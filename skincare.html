<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping for Women, Men, Kids Fashion & Lfestyle - Myntra</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header class="container"> 
        <nav class="flex space-between">
            <div class="left flex items-center">
                <img src="https://fueler.io/storage/users/timeline_image/1695744376-aifqckpuanfofwvgbwjw.png"/>   
                <ul class="flex items-center justify-center uppercase semibold">
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Home and Living</li>
                    <li>Beauty</li>
                    <li>Studio</li>
                </ul>
                
            </div>
            <div class="right flex items-center">
                <input class="search" placeholder="Search for products, brands and more" class="desktop-searchBar" value="" data-reactid="907">
                <div class="profile mx-2">Profile</div>
                <div class="wishlist mx-2">Wishlist</div>
                <div class="bag mx-2">Bag</div>
            </div>
        </nav>
    </header>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
        }
        header img {
            height: 40px;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .search-bar {
            flex-grow: 1;
            margin-left: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .filters {
            width: 20%;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .filters h3 {
            margin-bottom: 15px;
        }
        .filters label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .products {
            width: 75%;
            margin-left: 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-card .details {
            padding: 10px;
        }
        .product-card h4 {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }
        .product-card p {
            margin: 5px 0;
            color: #777;
        }
        .price {
            color: #ff3f6c;
            font-weight: bold;
        }
        .discount {
            font-size: 12px;
            text-decoration: line-through;
            color: #777;
        }
        .rating {
            display: inline-block;
            background-color: #ffcc00;
            padding: 5px 8px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    <font size="5" face="Arial" color="#48464f">
     SKINCARE
    </font>
    <div class="container">
        
        <!-- Products Section -->
         
        <section class="products">
            
            <div class="product-card">
                <img src="https://assets.myntassets.com/dpr_2,q_60,w_210,c_limit,fl_progressive/assets/images/16712624/2023/8/8/3584bf5f-d3ee-4013-b961-824cbb335af61691475792332-Cetaphil-Gentle-Skin-Cleanser---125-ml-9391691475791959-1.jpg" alt="Product 1">
                <div class="details">
                    <h4>CETAPHIL</h4>
                    <p>Gentle Face Cleanser</p>
                    <p class="price">₹334 <span class="discount">₹499</span></p>
                    <div class="rating">4.4 ⭐</div>
                </div>
               
            </div>
            <div class="product-card">
                <img src="https://assets.myntassets.com/dpr_2,q_60,w_210,c_limit,fl_progressive/assets/images/30508614/2024/11/20/1abca13b-844b-4430-824b-16d111e66a281732092513784-Garnier-Super-UV-Invisible-Serum-Sunscreen-SPF50-PA---99-Sun-1.jpg" alt="Product 2">
                <div class="details">
                    <h4>GARNIER</h4>
                    <p>SPF 50+ sunscreen</p>
                    <p class="price">₹350 <span class="discount">₹399</span></p>
                    <div class="rating">4.0 ⭐</div>
                </div>
                
                  
                    
            </div>
                    <div class="product-card">
                        <img src="https://assets.myntassets.com/dpr_2,q_60,w_210,c_limit,fl_progressive/assets/images/14173104/2024/8/7/ae464b71-397b-48d1-b55e-7862c5c153551723024196504-Minimalist-2-Salicylic-Acid-Serum-BHA-30-ml-9401723024195813-1.jpg" alt="Product 3">
                        <div class="details">
                            <h4>Minimalist</h4>
                            <p> 2% Salicylic Acid Serum with BHA - 30 ml</p>
                            <p class="price">₹521 <span class="discount">₹549</span></p>
                            <div class="rating">4.3 ⭐</div>
                        </div>
                    </div>
                        
                </section>
                
                        
    
   
   
    <script src="script.js"></script>    
</body>
</html>
