<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping for Women, Men, Kids Fashion & Lfestyle - Myntra</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header class="container"> 
        <nav class="flex space-between">
            <div class="left flex items-center">
                <img src="https://fueler.io/storage/users/timeline_image/1695744376-aifqckpuanfofwvgbwjw.png"/>   
                <ul class="flex items-center justify-center uppercase semibold">
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Home and Living</li>
                    <li>Beauty</li>
                    <li>Studio</li>
                </ul>
                
            </div>
            <div class="right flex items-center">
                <input class="search" placeholder="Search for products, brands and more" class="desktop-searchBar" value="" data-reactid="907">
                <div class="profile mx-2">Profile</div>
                <div class="wishlist mx-2">Wishlist</div>
                <div class="bag mx-2">Bag</div>
            </div>
        </nav>
    </header>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
        }
        header img {
            height: 40px;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .search-bar {
            flex-grow: 1;
            margin-left: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .filters {
            width: 20%;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .filters h3 {
            margin-bottom: 15px;
        }
        .filters label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .products {
            width: 75%;
            margin-left: 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-card .details {
            padding: 10px;
        }
        .product-card h4 {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }
        .product-card p {
            margin: 5px 0;
            color: #777;
        }
        .price {
            color: #ff3f6c;
            font-weight: bold;
        }
        .discount {
            font-size: 12px;
            text-decoration: line-through;
            color: #777;
        }
        .rating {
            display: inline-block;
            background-color: #ffcc00;
            padding: 5px 8px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    <font size="5" face="Arial" color="#48464f">
         WESTERN WEAR
    </font>
    <div class="container">
        
        <!-- Products Section -->
         
        <section class="products">
            
            <div class="product-card">
                <img src="https://assets.myntassets.com/dpr_2,q_60,w_210,c_limit,fl_progressive/assets/images/17255050/2022/5/13/c72d6fe6-c004-466d-8d60-83907703edc61652420424797-Mast--Harbour-Women-Off-White-Polo-Collar-Pure-Cotton-T-shir-1.jpg" alt="Product 1">
                <div class="details">
                    <h4>Mast & Harbour</h4>
                    <p>Women White Self-Design Pure Cotton Polo Collar T-shirt</p>
                    <p class="price">₹2260 <span class="discount">₹6499</span></p>
                    <div class="rating">4.1 ⭐</div>
                </div>
               
            </div>
            <div class="product-card">
                <img src="https://assets.myntassets.com/dpr_2,q_60,w_210,c_limit,fl_progressive/assets/images/24912556/2023/9/12/492fbbb0-350c-4ebb-9fd0-e2cc5f9716fb1694531969588STREET9WomenRedWhitePrintedPullover1.jpg" alt="Product 2">
                <div class="details">
                    <h4>Street 9</h4>
                    <p>acrylic pullover sweater</p>
                    <p class="price">₹1173 <span class="discount">₹4345</span></p>
                    <div class="rating">4.0 ⭐</div>
                </div>
                
                  
                    
            </div>
                    <div class="product-card">
                        <img src="https://assets.myntassets.com/dpr_2,q_60,w_210,c_limit,fl_progressive/assets/images/22098152/2023/3/1/cfdb3274-3047-4d14-98fa-f7de4ddc195b1677668377735-Anouk-Women-Jumpsuit-2031677668376981-1.jpg" alt="Product 3">
                        <div class="details">
                            <h4>Anouk</h4>
                            <p> Printed jumpsuit</p>
                            <p class="price">₹1990 <span class="discount">₹2500</span></p>
                            <div class="rating">4.3 ⭐</div>
                        </div>
                    </div>
                        
                </section>
                
                        
    
   
   
    <script src="script.js"></script>    
</body>
</html>
