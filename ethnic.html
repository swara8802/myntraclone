        }
        .products {
            width: 75%;
            margin-left: 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-card .details {
            padding: 10px;
        }
        .product-card h4 {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }
        .product-card p {
            margin: 5px 0;
            color: #777;
        }
        .price {
            color: #ff3f6c;
            font-weight: bold;
        }
        .discount {
            font-size: 12px;
            text-decoration: line-through;
            color: #777;
        }
        .rating {
            display: inline-block;
            background-color: #ffcc00;
            padding: 5px 8px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
